<div class="main-container">

  <aside class="sidebar">
    
    <header class="header">
      <h2>Estad√≠sticas de Algoritmos</h2>
      <p>Compara el rendimiento de diferentes algoritmos</p>
    </header>

    <div class="control-box">
      <label>Nivel de Orden</label>
      <div class="button-group">
        <button 
          [ngClass]="{'active': nivelOrden === 'Ordenado'}"
          (click)="seleccionarNivel('Ordenado')">
          Ordenado
        </button>
        <button 
          [ngClass]="{'active': nivelOrden === 'Casi Ordenado'}"
          (click)="seleccionarNivel('Casi Ordenado')">
          Casi Ordenado
        </button>
        <button 
          [ngClass]="{'active': nivelOrden === 'Aleatorio'}"
          (click)="seleccionarNivel('Aleatorio')">
          Aleatorio
        </button>
        <button 
          [ngClass]="{'active': nivelOrden === 'Inverso'}"
          (click)="seleccionarNivel('Inverso')">
          Inverso
        </button>
      </div>
    </div>

    <div class="control-box">
      <label>Cantidad de Elementos</label>
      <div class="button-group">
        <button 
          [ngClass]="{'active': cantidadElementos === 100}"
          (click)="seleccionarCantidad(100)">
          100
        </button>
        <button 
          [ngClass]="{'active': cantidadElementos === 1000}"
          (click)="seleccionarCantidad(1000)">
          1,000
        </button>
        <button 
          [ngClass]="{'active': cantidadElementos === 10000}"
          (click)="seleccionarCantidad(10000)">
          10,000
        </button>
        <button 
          [ngClass]="{'active': cantidadElementos === 100000}"
          (click)="seleccionarCantidad(100000)">
          100,000
        </button>
      </div>
    </div>

    <button class="execute-button" (click)="onExecuteAlgorithms()" [disabled]="ejecutando">
      {{ ejecutando ? 'Calculando...' : 'Ejecutar Algoritmos' }}
    </button>

   <div class="ranking-box">
      <label>üèÜ Ranking</label>
      
      <ol class="ranking-list" *ngIf="rankingList.length > 0">
        <li *ngFor="let algo of rankingList">
          <span>{{ algo.name }}</span>
          <span class="time">{{ algo.time.toFixed(3) }} ms</span>
        </li>
      </ol>

      <div *ngIf="rankingList.length === 0 && !ejecutando" class="ranking-empty">
        Ejecuta para ver los resultados.
      </div>
      <div *ngIf="ejecutando" class="ranking-empty">
        Calculando...
      </div>

    </div>
  </aside>

  <main class="content">
    
    <h3>Resultados</h3>

    <div class="chart-container">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="'bar'">
      </canvas>
    </div>

    <div class="summary-box">
      <div>
        <span>Configuraci√≥n</span>
        <strong>{{ configuracionActual || 'Presiona "Ejecutar"' }}</strong>
      </div>
      <div>
        <span>Algoritmo m√°s r√°pido</span>
        <strong class="fastest-result">{{ fastest }}</strong>
        </div>
    </div>

  </main>

</div>

<router-outlet />
